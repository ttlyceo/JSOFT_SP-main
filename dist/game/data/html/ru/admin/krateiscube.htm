<html noscrollbar><title>Меню Куба Кратеи</title><body>
<center>
<table width=298 border=0 bgcolor="444444">
	<tr>
		<td><button value="Меню" action="bypass -h admin_admin" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Персонаж" action="bypass -h admin_admin6" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Сервер" action="bypass -h admin_admin2" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="ГМ" action="bypass -h admin_admin7" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table><br>
<font color="LEVEL">Информация Куба Кратеи:</font><br1>
<table width=295 border=0>
	<tr>
		<td width=150>Дата след. матча:</td><td>%date%</td>
	</tr>
</table>
<table width=295 border=0>
	<tr>
		<td><img src="L2UI.squaregray" width="280" height="1"></td>
	</tr>
</table><br>
<table width=295 border=0>
	<tr>
		<td width=150>Статус:</td><td>%msg%</td>
	</tr>
</table><br><br>
<font color="LEVEL">Функции Куба Кратеи:</font><br1>
<table width=270 border=0 bgcolor="444444">
	<tr>
		<td align=center><button value="Изменить Статус" action="bypass -h admin_krateiscube_change" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
</center>
</body></html>
