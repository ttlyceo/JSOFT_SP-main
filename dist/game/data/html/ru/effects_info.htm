<html noscrollbar width=290>
<title>{npc_name}</title>
<body>
<table cellspacing=0 cellpadding=0 fixwidth=295>
	<tr>
		<td valign="top" align="left">
			<table cellpadding=-3 width=280 height=360 background="L2UI_CT1.Tab_DF_bg">
				<tr>
					<td valign="top" align="left">
						<table border=0 cellspacing=0 cellpadding=0><tr>
								<td width=5></td>

								<td><button value="Дроп" action="bypass -h drop 1" width=47 height=23 back="l2ui_ct1.Tab_DF_Tab_Selected" fore="l2ui_ct1.Tab_DF_Tab_Unselected"></td>
								<td><button value="Спойл" action="bypass -h spoil 1" width=47 height=23 back="l2ui_ct1.Tab_DF_Tab_Selected" fore="l2ui_ct1.Tab_DF_Tab_Unselected"></td>
								<td><button value="Агр" action="bypass -h aggro 1" width=47 height=23 back="l2ui_ct1.Tab_DF_Tab_Selected" fore="l2ui_ct1.Tab_DF_Tab_Unselected"></td>
								<td><button value="Скилы" action="bypass -h skills 1" width=48 height=23 back="l2ui_ct1.Tab_DF_Tab_Selected" fore="l2ui_ct1.Tab_DF_Tab_Unselected"></td>
								<td>
									<table cellspacing=0 cellpadding=0 width=53 height=23 background=l2ui_ct1.Tab_DF_Tab_Selected>
										<tr>
											<td width=53 height=23 align=center valign=bottom>
												<font color="E6D0AE">Эффекты</font>
											</td>
										</tr>
									</table>
								</td>
								<td><button value="Квесты" action="bypass -h quests 1" width=48 height=23 back="l2ui_ct1.Tab_DF_Tab_Selected" fore="l2ui_ct1.Tab_DF_Tab_Unselected"></td>
								<td width=5></td>
							</tr>
						</table>
						<table cellpadding=4 cellpadding=3 fixwidth=280 height=300>
							<tr>
								<td valign="top">
			<table width=280 height=46 cellspacing=0 cellpadding=0>
				{list}
			</table>
			<table width=150 height=18>
				<tr>
					{navigation}
				</tr>
			</table>

								</td>
							</tr>
						</table>
			<table width=295 height=20>
				<tr>
					<td align=center><button value="Обновить Инфо" action="bypass -h effects 1" width=150 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				</tr>
			</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
