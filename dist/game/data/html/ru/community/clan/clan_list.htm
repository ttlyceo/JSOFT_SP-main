<html noscrollbar>
<title>Список Кланов</title>
<body><br>
<!-- COMMUNITY -->
<table width=770>
<tr>
<td>
<table border=0 cellpadding=0 cellspacing=0 width=770 height=500 >
<tr>
<td valign="top" align="center" >
<table width=755 height=500>
<tr>
<td width=755 valign="top" align="center">
<!-- COMMUNITY INDEX -->
<table width=730 height=350 cellpadding=0 cellspacing=0>
<tr>
<!-- Левый блок	-->
<td width=537>
<table width=536 height=60 background="l2ui_ct1_cn.titlebasebarmini">
<tr>
<td width=5></td>
<td align=center valign=top>

<!-- Шапка -->
<table width=520 height=90 border=0 cellspacing=0 cellpadding=0>
	<tr>
	<td align=center valign=top>

		<table width=510 height=90 background="l2ui_ct1_cn.gametip_bg">
			<tr>
				<td width=5></td>
				<td width=15>
				<br><img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="41" height="64">
				</td>
				<td width=375 align=left valign=top>
					<br><br>
					<font color="CDB38B" name="hs12">СПИСОК КЛАНОВ</font>
					<br1>
					<font color="CDB88B" name="hs11">Список всех кланов сервера</font>
					<br>
				</td>
				<td width=200 align=left valign=top>
					<br><br>
					<button value="МОЙ КЛАН" action="bypass -h %myClan%"  back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
</table>
<!-- Шапка -->
</td>
</tr>
</table>
<br>
<!-- Персональная инфа -->
<table width=535>
	<tr>
	<td align=center valign=top>
		<table width=535 height=100 border=0 cellspacing=0 cellpadding=0 background="l2ui_ct1_cn.titlebasebarmini">
			<tr>
			<td align=center valign=top>
				<br>
				<table width=535 height=335>
					<tr>
						<td>
							<table border=0 width=530 bgcolor=%color% height=30>
								<tr>
									<td align=left width=60><font color="FFFFFF">Ранг</font></td>
									<td align=left fixwidth=140><font color="FFFFFF">Информация о Клане</font></td>
									<td align=center width=120><font color="FFFFFF">Лидер</font></td>
									<td align=center width=120><font color="FFFFFF">Альянс</font></td>
									<td align=center width=50><font color="FFFFFF">Ур.</font></td>
								</tr>
							</table>
							<table border=0 width=530>
								%rank%
							</table>
						</td>
					</tr>
				</table>
				<br>
				<table width=535>
					<tr>
						<td align=center width=260>
							%pre%
						</td>
						<td align=center width=260>
							%next%
						</td>
					</tr>
				</table>
				<br><br>
			</td>
			</tr>
		</table>
	</td>
	</tr>
</table>
<!-- Персональная инфа -->
</td>
<!-- Левый блок -->

<!-- Правый блок -->
<td width=220>
<table width=185 height=428 >
<tr>
<td width=1></td>
<td align=center valign=top>

	<!-- Правый блок | Кнопка Премиум Аккаунта -->
	<table width=210 height=58 border=0 cellpadding=0 cellspacing=0 background="l2ui_ct1_cn.groupbox_goldline">
		<tr>
		<td align=center valign=top>
			<table width=210 border=0 background="l2ui_ct1_cn.simple_notice_bg">
				<tr>
				<td width=5></td>
				<td width=32 align=right>
				<br>
				<img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="42" height="40">
				<br>
				</td>
					<td width=190 align=left>
					<br>
					<button value="ПОИСК АКАДЕМИИ" action="bypass -h _bbsShowAcademyList" back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
					</td>
				</tr>
			</table>
		</td>
		</tr>
	</table>
	<!-- Правый блок | Кнопка Премиум Аккаунта END-->
<br1>
	<!-- Правый блок | Предупреждение -->
	<table width=220 height=40 border=0 cellpadding=0 cellspacing=0>
	<tr>
	<td align=center valign=top>
		<table width=220 border=0>
			<tr>
				<td width=220 align=center>
					<br>
					<font color="CDB38B" name="hs11">Навигация по серверу</font>
					<br>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
	</table>

		<tr>
			<td align=center valign=top>
				<table width=220 height=390 border=0 background="l2ui_ct1_cn.simple_notice_bg">
					<tr>
					<td width=220 align=center>
						<br>
						<button action="bypass -h _bbsevent" value="Ивенты" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Apply_Down" fore="L2UI_CT1.OlympiadWnd_DF_Apply">
						<button action="bypass -h _bbsteleport;" value="Телепорт" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Back_Down" fore="L2UI_CT1.OlympiadWnd_DF_Back">
						<button action="bypass -h _bbspage:shop" value="Магазины" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_BuyEquip_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEquip">
						<button action="bypass -h _bbsbosslist" value="Рейд Боссы" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Fight3None_Down" fore="L2UI_CT1.OlympiadWnd_DF_Fight3None">
						<button action="bypass -h _bbsdropCalc" value="База знаний" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEtc">
						<button action="bypass -h _bbsbuffer" value="Баффер" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Fight1None_Down" fore="L2UI_CT1.OlympiadWnd_DF_Fight1None">
						<button action="bypass -h _bbspage:services" value="Сервисы" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm">
						<button action="bypass -h _bbspage:help/index" value="Помощь" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Info_Down" fore="L2UI_CT1.OlympiadWnd_DF_Info">
						<button action="bypass -h _bbsranking:pvp" value="Статистика" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Reward_Down" fore="L2UI_CT1.OlympiadWnd_DF_Reward">
						<button action="bypass -h _bbsabout" value="О сервере" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Watch_Down" fore="L2UI_CT1.OlympiadWnd_DF_Watch">
					</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!-- Правый блок | Навигация END-->
</td>
</tr>

</tr>
</table>
