	<td width=130 align=center>
		<table border=0 cellspacing=4 cellpadding=4 width=110 background="{tableColor}">
			<tr>
				<td height=36 align=center>
					<table width=68 cellspacing=0 cellpadding=0 height=32 border=0 cellspacing=0>
						<tr>
							<td width=32>
							</td>
							<td width=36>
								<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="{icon}">
									<tr>
										<td width=32 align=center valign=top>
											{select}
										</td>
									</tr>
								</table>
							</td>
							<td width=32 align=left valign=top>
								<table border=0 cellspacing=0 cellpadding=0 width=32 height=32>
									<tr>
										<td width=32 height=24 align=center valign=top>
											{lock}
										</td>
									</tr>
									<tr>
										<td width=32 align=center valign=top>
											<button value=" " action="{bypassTry}" width=16 height=16 back="L2UI_CH3.shortcut_rotate_down" fore="L2UI_CH3.shortcut_rotate">
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align=center>
					<font color="99CC00">{name}</font>
				</td>
			</tr>
			<tr>
				<td align=center>
					{button}
				</td>
			</tr>
		</table>
	</td>
