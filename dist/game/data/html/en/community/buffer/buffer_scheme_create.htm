<html noscrollbar><title>Community Buffer</title>
<body>
	<br>
<table width=755>
<tr>

												</td>

									</td>
								</tr>
							</table>
						</td>

							<table width=170 border=0>

									<td width=170 align=center>
										<br>
										<button value="BACK" action="bypass -h _bbsbuffer"  back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
										<br>
									</td>
								</tr>
							</table>

					</tr>
				</table>

									<td align=center>
										<table border=0 width=730 height=320 cellspacing=5 cellpadding=3>

												<td width=240 height=30 align=center valign=top>

													<font name=hs12 color=LEVEL>Select Icon</font>

											</tr>

												<td height=130 align=center valign=top>

															<td width=240 align=center>
																<table border=0 width=298 height=90 cellspacing=0 cellpadding=1>
																	<tr>
																		<td valign=top align=center>
																			<table border=0 width=600 height=25 cellspacing=2 cellpadding=2>
																				%iconList%
																			</table>
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
