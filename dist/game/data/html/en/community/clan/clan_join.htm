<html noscrollbar>
<title>Application for joining clan %clanName%</title>
<body><br>
<!-- COMMUNITY -->
<table width=770>
<tr>
<td>
<table border=0 cellpadding=0 cellspacing=0 width=770 height=500 >
<tr>
<td valign="top" align="center" >
<table width=755 height=500>
<tr>
<td width=755 valign="top" align="center">
<!-- COMMUNITY INDEX -->
<table width=730 height=350 cellpadding=0 cellspacing=0>
<tr>
<!-- Левый блок	-->
<td width=537>
<table width=536 height=60 background="l2ui_ct1_cn.titlebasebarmini">
<tr>
<td width=5></td>
<td align=center valign=top>

<!-- Шапка -->
<table width=520 height=90 border=0 cellspacing=0 cellpadding=0>
	<tr>
	<td align=center valign=top>

		<table width=510 height=90 background="l2ui_ct1_cn.gametip_bg">
			<tr>
				<td width=5></td>
				<td width=15>
				<br><img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="41" height="64">
				</td>
				<td width=375 align=left valign=top>
					<br><br>
					<font color="CDB38B" name="hs12">JOIN CLAN</font>
					<br1>
					<font color="CDB88B" name="hs11">Application for joining clan</font>
					<br>
				</td>
				<td width=200 align=left valign=top>
					<br><br>
					<button value="CLAN LIST" action="bypass -h _bbsclanlist_0"  back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
</table>
<!-- Шапка -->
</td>
</tr>
</table>
<br>
<!-- Персональная инфа -->
<table width=541 height=378 border=0 cellspacing=0 cellpadding=0 background="l2ui_ct1_cn.titlebasebarmini">
	<tr>
	<td align=center valign=top>
		<table fixwidth=535 height=335>
			<tr>
			<td fixwidth=530 align=center valign=top>
				<font color="CDB88B">To submit an application, fill in following fields. Good luck!</font><br1>
			<table border=0 height=30 fixwidth=530>
				<tr>
					<td align=center>
						<table width=520>
							<tr>
								<td align=center>
									<font color="b32c25">%question1%</font>
								</td>
								<td align=center>
									<font color="b32c25">%question2%</font>
								</td>
								<td align=center>
									<font color="b32c25">%question3%</font>
								</td>
								<td align=center>
									<font color="b32c25">%question4%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer1%
								</td>
								<td align=center>
									%answer2%
								</td>
								<td align=center>
									%answer3%
								</td>
								<td align=center>
									%answer4%
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table width=530>
				<tr>
					<td align=center>
					<br>
					<font color="CDB88B">Additional Message:</font>
						<MultiEdit var="comment" width=500 height=15>
					</td>
				</tr>
			</table>
			<table width=530>
				<tr>
					<td align=center>
						<br>
						<font color="CDB88B">Required Classes:</font>
						<br>
					</td>
				</tr>
			</table>
			<table fixwidth=530>
				%classes%
			</table>
			</td>
			</tr>
		</table>
		<br>
	</td>
	</tr>
</table>
<!-- Персональная инфа -->
</td>
<!-- Левый блок -->

<!-- Правый блок -->
<td width=220>
<table width=185 height=428 >
<tr>
<td width=1></td>
<td align=center valign=top>

	<!-- Правый блок | Кнопка Премиум Аккаунта -->
	<table width=210 height=58 border=0 cellpadding=0 cellspacing=0 background="l2ui_ct1_cn.groupbox_goldline">
		<tr>
		<td align=center valign=top>
			<table width=210 border=0 background="l2ui_ct1_cn.simple_notice_bg">
				<tr>
				<td width=5></td>
				<td width=32 align=right>
				<br>
				<img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="42" height="40">
				<br>
				</td>
					<td width=190 align=left>
					<br>
					<button value="BACK" action="bypass -h _bbsclclan_%clanId%" back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
					</td>
				</tr>
			</table>
		</td>
		</tr>
	</table>
	<!-- Правый блок | Кнопка Премиум Аккаунта END-->
<br1>
	<!-- Правый блок | Предупреждение -->
	<table width=220 height=40 border=0 cellpadding=0 cellspacing=0>
	<tr>
	<td align=center valign=top>
		<table width=220 border=0>
			<tr>
				<td width=220 align=center>
					<br>
					<font color="CDB38B" name="hs11">Management</font>
					<br>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
	</table>
<!-- Правый блок | Предупреждение -->

	<!-- Правый блок | Навигация -->
	<table width=220 height=35 border=0 cellpadding=0 cellspacing=0 background="l2ui_ct1_cn.groupbox_goldline">
		<tr>
			<td align=center valign=top>
				<table width=220 height=380 border=0 background="l2ui_ct1_cn.simple_notice_bg">
					<tr>
					<td width=220 align=center>
						<br>
						%joinClanButton%
						<br>
						%allyInfo%
					</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!-- Правый блок | Навигация END-->
</td>
</tr>
</table>
</td>
<!-- Правый блок -->
</tr>
</table>	
<!-- COMMUNITY INDEX END -->

</td>
</tr>
</table>
</td>
</tr>
</table>
</td>
</tr>
</table>
<!-- COMMUNITY END -->
</body>
</html>
