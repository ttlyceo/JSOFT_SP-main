<html noscrollbar>
<title>Petition from player %playerName%</title>
<body><br>
<!-- COMMUNITY -->
<table width=770>
<tr>
<td>
<table border=0 cellpadding=0 cellspacing=0 width=770 height=500 >
<tr>
<td valign="top" align="center" >
<table width=755 height=500>
<tr>
<td width=755 valign="top" align="center">
<!-- COMMUNITY INDEX -->
<table width=730 height=510 cellpadding=0 cellspacing=0>
<tr>
<!-- Левый блок	-->
<td width=537>
<table width=536 height=60 background="l2ui_ct1_cn.titlebasebarmini">
<tr>
<td width=5></td>
<td align=center valign=top>

<!-- Шапка -->
<table width=520 height=90 border=0 cellspacing=0 cellpadding=0>
	<tr>
	<td align=center valign=top>

		<table width=510 height=90 background="l2ui_ct1_cn.gametip_bg">
			<tr>
				<td width=5></td>
				<td width=15>
				<br><img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="41" height="64">
				</td>
				<td width=375 align=left valign=top>
					<br><br>
					<font color="CDB38B" name="hs12">PETITIONS</font>
					<br1>
					<font color="CDB88B" name="hs11">Petitions for joining clan</font>
					<br>
				</td>
				<td width=200 align=left valign=top>
					<br><br>
					<button value="CLAN LIST" action="bypass -h _bbsclanlist_0"  back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
</table>
<!-- Шапка -->
</td>
</tr>
</table>
<br>

<!-- Персонаж -->
<table width=535>
<tr>
<td align=center valign=top>

<table width=250 height=376 border=0 cellspacing=0 cellpadding=0 background="l2ui_ct1_cn.titlebasebarmini">
<tr>
<td align=center valign=top>
<table width=530>
<tr>
<td width=530 align=center valign=top>
<br>
<font name="hs12" color="CDB38B">-= Player's Inventory %playerName% =-</font>
<br1>
</td>
</tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=535 align=center>
	%inventory%
</table>
<br><br>
</td>
</tr>
</table>
</td>
</tr>
</table>
<!-- Персонаж -->
<!-- Персональная инфа -->
</td>
<!-- Левый блок -->

<!-- Правый блок -->
<td width=220>
<table width=185 height=428 >
<tr>
<td width=1></td>
<td align=center valign=top>

	<!-- Правый блок | Кнопка Премиум Аккаунта -->
	<table width=210 height=58 border=0 cellpadding=0 cellspacing=0 background="l2ui_ct1_cn.groupbox_goldline">
		<tr>
		<td align=center valign=top>
			<table width=210 border=0 background="l2ui_ct1_cn.simple_notice_bg">
				<tr>
				<td width=5></td>
				<td width=32 align=right>
				<br>
				<img src="l2ui_ct1_cn.Minimap_Icon_Occupy_normal_CN" width="42" height="40">
				<br>
				</td>
					<td width=190 align=left>
					<br>
					<button value="BACK" action="bypass -h %back%" back=L2UI_CT1.ListCTRL_DF_Title_Down fore=L2UI_CT1.ListCTRL_DF_Title width="150" height="35"/>
					<br>
					</td>
				</tr>
			</table>
		</td>
		</tr>
	</table>
	<!-- Правый блок | Кнопка Премиум Аккаунта END-->
<br1>
	<!-- Правый блок | Предупреждение -->
	<table width=220 height=40 border=0 cellpadding=0 cellspacing=0>
	<tr>
	<td align=center valign=top>
		<table width=220 border=0>
			<tr>
				<td width=220 align=center>
					<br>
					<font color="CDB38B" name="hs11">Management</font>
					<br>
					<br>
				</td>
			</tr>
		</table>
	</td>
	</tr>
	</table>
<!-- Правый блок | Предупреждение -->

	<!-- Правый блок | Навигация -->
	<table width=220 height=35 border=0 cellpadding=0 cellspacing=0 background="l2ui_ct1_cn.groupbox_goldline">
		<tr>
			<td align=center valign=top>
				<table width=220 height=380 border=0 background="l2ui_ct1_cn.simple_notice_bg">
					<tr>
					<td width=220 align=center>
						<br>
						<button action="bypass _bbsclanplayerinventory_%playerId%" value="Check Inventory" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_BuyEquip_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEquip">
						<button action="bypass _bbsclanplayerpetition_%playerId%_1" value="Join to Clan" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm">
						<button action="bypass _bbsclanplayerpetition_%playerId%_2" value="Refuse Join" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Info_Down" fore="L2UI_CT1.OlympiadWnd_DF_Info">
					</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!-- Правый блок | Навигация END-->
</td>
</tr>
</table>
</td>
<!-- Правый блок -->
</tr>
</table>	
<!-- COMMUNITY INDEX END -->

</td>
</tr>
</table>
</td>
</tr>
</table>
</td>
</tr>
</table>
<!-- COMMUNITY END -->
</body>
</html>
