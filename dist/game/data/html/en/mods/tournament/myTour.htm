<html noscrollbar><title>Tournament Stats</title><body>
<img src=L2UI.SquareGray width=300 height=1>
<table border="0" height=33 width="300" bgcolor="000000">
	<tr>
		<td width=20></td>
		<td width=80> <img src="L2UI.bbs_boardmaster" width=16 height=16></td>
		<td width=100> <font color=ff0019>%playerName%</font></td>
		<td width=65> <button value="Rankings" action="bypass -h bp_showTournamentPage ranking" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table width=300 height=33 bgcolor=000000>
	<tr>
		<td align="center" width="265"><font color=LEVEL>Here you can check all your Tournament Status.</font></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table border="0" width="300" height=25 bgcolor="000000">
	<tr>
		<td width=50 align=center> <img src="L2UI.bbs_boardmaster" width=16 height=16></td>
		<td width=99 align=center> <font color=ff0019>General</font></td>
		<td width=50 align=center> <img src="L2UI.bbs_boardmaster" width=16 height=16></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table width=300 height=33 bgcolor=000000>
	<tr>
		<td align="center"><font color=ff0019>DPF:</font> %dpfTotal%</td>
		<td align="center"><font color=ff0019>WDT:</font> %wdt%</td>
		<td align="center"><font color=ff0029>Total Kills:</font> %killstotal%</td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table width=300 height=33 bgcolor=000000>
	<tr>
		<td align="center" width="150"><font color=ff0019>Total Damage:</font> %totalDmg%</td>
		<td align="center" width="150"><font color=ff0019>Total Fights:</font> %totalFights%</td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table width=300 bgcolor=000000>
	<tr>
		<td align="center" width="265"><font color=LEVEL>Click on Fight to full check.</font></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table width=300 height=100 bgcolor=000000>
	<tr>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/1x1"><font color=FF0000>1x1</font></a>
		</td>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/2x2"><font color=FF0000>2x2</font></a>
		</td>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/3x3"><font color=FF0000>3x3</font></a>
		</td>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/4x4"><font color=FF0000>4x4</font></a>
		</td>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/5x5"><font color=FF0000>5x5</font></a>
		</td>
		<td width="50" align="center">
			<a action="bypass bp_showTournamentPage status/9x9"><font color=FF0000>9x9</font></a>
		</td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
<table border="0" width="300" height=70 bgcolor="000000">
	<tr>
		<td width=20></td>
		<td width=30> <img src="L2UI.bbs_boardmaster" width=16 height=16></td>
		<td width=150> <font color=ff0019>Event end: %time%</font></td>
		<td width=30> <img src="L2UI.bbs_boardmaster" width=16 height=16></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=300 height=1>
</body></html>
