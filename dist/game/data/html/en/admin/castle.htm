<html noscrollbar><body>
<table width=290><tr>
<td width=50><button value="Main" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Castles Siege Menu</center></td>
<td width=50><button value="Back" action="bypass -h admin_castle" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<center>
<br><br><font color="LEVEL">Castle: %castleName%</font><br>
<table width=270>
<tr>
<td width=140 align="center"><button value="Set Siege Time" action="bypass -h admin_setsiegetime %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<table width=290>
<tr>
<td width=135 align="center"><button value="Add Attacker" action="bypass -h admin_add_attacker %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="Add Defender" action="bypass -h admin_add_defender %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr><tr>
<td width=135 align="center"><button value="List Clans" action="bypass -h admin_list_siege_clans %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="Clear List" action="bypass -h admin_clear_siege_list %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Move Defenders" action="bypass -h admin_move_defenders %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="Spawn Doors" action="bypass -h admin_spawn_doors %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=90 align="center"><button value="Start Siege" action="bypass -h admin_startsiege %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=90 align="center"><button value="End Siege" action="bypass -h admin_endsiege %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Give Castle" action="bypass -h admin_setcastle %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="Remove Castle" action="bypass -h admin_removecastle %castleId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br>
<table width=290>
<tr><td width=60 align="center">NpcId:</td>
<td align="center"><edit var="value" width=40></td>
<td align="center"><button value="Add Guard" action="bypass -h admin_add_guard %castleId% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
