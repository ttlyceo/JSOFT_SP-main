# ---------------------------------------------------------------------------
# Game Server Settings | Настройки Игрового Сервера
# ---------------------------------------------------------------------------
# Active Protection | Активная Защита
# ---------------------------------------------------------------------------
# Available options: STRIX, SGUARD, SMART, JGUARD or ANTICHEAT (processing Hwid)
# ----------------------------
# Доступные варианты: STRIX, SGUARD, SMART, JGUARD или ANTICHEAT (обработка Hwid)
# По умолчанию: NONE
Protection = JGUARD


# ---------------------------------------------------------------------------
# Database Settings | Настройки подключения к базе данных
# ---------------------------------------------------------------------------
Driver = org.mariadb.jdbc.Driver
URL = jdbc:mariadb://localhost/l2e_jdk21?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
Login = root
Password = root

# Auto database backup when the server is disabled or restarted.
# For work, need register path in variable environments to mysqldump!
# ----------------------------
# Автоматический бэкап базы при выключении или перезагрузки сервера.
# Для работы ребуется прописать путь в переменных средах до mysqldump!
# По умолчанию: False
AllowBakUpDatabase = False

# Maximum connections to the database
# ----------------------------
# Максимальное количество соединений с базой
# По умолчанию: 100
MaximumDbConnections = 100


# ---------------------------------------------------------------------------
# Misc Server Settings | Прочие Настройки
# ---------------------------------------------------------------------------
# Displays [] in front of server name on character selection
# ----------------------------
# Показывать скобки [] перед именем сервера.
# По умолчанию: False
ServerListBrackets = False

# Displays server type next to the server name on character selection.
# Accepted Values: Normal, Relax, Test, NoLabel, Restricted, Event, Free
# ----------------------------
# Отображает тип сервера рядом с именем сервера при выборе персонажа.
# Допустимые значения: Normal, Relax, Test, NoLabel, Restricted, Event, Free
# По умолчанию: Normal
ServerListType = Normal

# Displays server minimum age to the server name on character selection.
# Accepted values: 0, 15, 18
# ----------------------------
# Отображает минимальный возраст сервера при выборе выборе персонажа.
# Допустимые значения: 0, 15, 18
# По умолчанию: 18
ServerListAge = 0

# If True, only accounts with GM access can enter the server.
# ----------------------------
# Если True, то на сервер смогут зайти только GM и ADM access.
# По умолчанию: False
ServerGMOnly = False

# Is it a pvp server?
# ----------------------------
# Ли пвп сервер?
ServerListIsPvp = False

# Datapack root directory.
# ----------------------------
# Дирректория Datapack.
DatapackRoot = .

# Define how many players are allowed to play simultaneously on your server.
# ----------------------------
# Максимальное количество игроков, которые смогут играть на сервере.
# По умолчанию: 1000
MaximumOnlineUsers = 1000

# Enables login for multiple characters?
# ----------------------------
# Разрешает логин на несколькох персонажей?
# По умолчанию: False
AllowMultilogin = False

# Numbers of protocol revisions that server allows to connect.
# ----------------------------
# Игровые протоколы, которые разрешены для подключения к серверу.
# По умолчанию: 267;268;271;273
AllowedProtocolRevisions = 267;268;271;273

# Character name template.
# Examples:
# CnameTemplate = [A-Z][a-z]{3,3}[A-Za-z0-9]*
# The above setting will allow names with first capital letter, next three small letters,
# and any letter (case insensitive) or number, like OmfgWTF1
# CnameTemplate = [A-Z][a-z]*
# The above setting will allow names only of letters with first one capital, like Omfgwtf
# Default .* (allows any symbol)
# ----------------------------
# Шаблон имен Персонажей.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте .([0-9A-Za-z]{2,16})|([0-9\u0410-\u044f]{2,16})*
CnameTemplate = .*

# This setting restricts names players can give to their pets.
# See CnameTemplate for details
# ----------------------------
# Это урегулирование ограничивает имен, которые может дать своему пету игрок.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте .([0-9A-Za-z]{2,16})|([0-9\u0410-\u044f]{2,16})*
PetNameTemplate = .*

# This setting restricts clan/subpledge names players can set.
# See CnameTemplate for details
# ----------------------------
# Шаблон названия кланов.
# По умолчанию .* (разрешены все символы)
# Для создания только русских либо только английских ников (в одном нике нельзя одновременно использовать и анг и рус буквы), используйте .([0-9A-Za-z]{2,16})|([0-9\u0410-\u044f]{2,16})*
ClanNameTemplate = .*

# Maximum number of characters per account.
# ----------------------------
# Максимальное число персонажей на аккаунте.
# По умолчанию: 7 (лимит клиента)
CharMaxNumber = 7

# Interval for sending some server packets.
# ----------------------------
# Интервал отсылки некоторых сервер пакетов.
BroadcastUserInfoInterval = 100
BroadcastCharInfoInterval = 100
BroadcastStatusUpdateInterval = 100
BroadcastStatsUpdateInterval = 100
BroadcastEffectsInterval = 400

# Interval for sending some client packets.
# ----------------------------
# Интервал отсылки некоторых клиент пакетов.
MovePacketInterval = 200
AttackPacketInterval = 500
RequestMagicPacketInterval = 100

# Task management managers.
# ----------------------------
# Менеджеры по управлению задачами.
EffectTaskManagers = 2
NpcAiTaskManagers = 5


# ---------------------------------------------------------------------------
# Region settings | Настройки регионов
# ---------------------------------------------------------------------------
# Whole world is divided into regions, size of region in client is equal to size of the map, namely 32768x32768, Z range is from -32768 to 32767.
# World is divided into regions, both horizontally and vertically. Size of region and its nearest neighbors corresponds to player's field of view.
# Attention: smaller region size, the less CPU load, smaller the player's field of view, less outgoing traffic, but more memory consumption.
# This parameter determines size of region horizontally: with value of n = 15, it corresponds to size of client's map, with value of 12 - 4096, 11 - 2048
# ----------------------------
# Весь мир поделен на регионы, размер региона в клиенте равен размеру карты, а именно 32768x32768, диапазон Z от -32768 до 32767.
# Мир поделен на регионы, как по горизонтали так и по вертикали. Размер региона и ближайших его соседей соотвествует области видимости игрока.
# Внимание: чем меньше размер региона, тем меньше нагрузка на процессор, тем меньше область видимости игрока, тем меньше исходящего трафика, но тем больше потребление памяти.
# Данный параметр определяет размер региона по горизонтали: при значении n = 15 - соответсвует размеру карты клиента, при значении 12 - 4096, 11 - 2048
# По умолчанию: 15
RegionWidthSize = 11

# This parameter determines height of region vertically, with value of 10 - height 1024.
# ----------------------------
# Данный параметр определяет высоту региона по вертикали, при значении 10 - высота 1024.
# По умолчанию: 9
RegionHeightSize = 9

# Height coordinate limitation for whole world, because whole range from -32768 to 32767 is not used in world, it can be reduced to -16384 .. 16383, thereby saving memory.
# ----------------------------
# Ограничение координат по высоте для всего мира, т.к. в мире не используется весь диапазон от -32768 до 32767, его можно сократить до -16384 .. 16383, тем самым сэкономить память.
WorldMapMinZ = -16384
WorldMapMaxZ = 16383