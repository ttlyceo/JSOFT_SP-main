# ----------------------------------------------------------------------
# Contestable halls configuration | Настройки Осад Элитных КланХоллов
# ----------------------------------------------------------------------
# Min level that each clan needs to register for the siege.
# ----------------------------
# Минимальный уровень клана, необходимый для регистрации на осаду.
# По умолчанию: 4
MinClanLevel = 4

# Max number of clans allowed to register for the battle
# ----------------------------
# Максимальное количество кланов, которые могут зарегистрироваться на осаду.
# По умолчанию: 500
MaxAttackers = 500

# Max numbers of flags that each clan is allowed to put
# ----------------------------
# Максимальное число флагов, которые может поставить клан на осаде.
# По умолчанию: 1
MaxFlagsPerClan = 1

# Enable the fame reward
# ----------------------------
# Включить систему поощрение очками известности?
# По умолчанию: False
EnableFame = False

# Fame amount
# ----------------------------
# Количество очков известности.
# По умолчанию: 0
FameAmount = 0

# Fame Frequency
# ----------------------------
# Частота выдачи очков известности.
# По умолчанию: 0
FameFrequency = 0

# Players limit on siege. [check by protection config ip or hwid]
# ----------------------------
# Лимит игроков на осаде. [проверка по конфигу защиты ip или hwid]
# По умолчанию: 0
ClanHallSiegeLimitPlayers = 0