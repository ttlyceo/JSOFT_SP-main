# ---------------------------------------------------------------------------
# TerritoryWar Settings | Настройки Территориальных Войн
# ---------------------------------------------------------------------------
# Standard Settings | Стандартные Настройки
# ---------------------------------------------------------------------------
# Settings territory war sieges date time in cron format.
# ----------------------------
# Установка вренеми осад для территориальных войн в cron формате.
TerritorySiegePattern = 0 20 * * 6

# Length of siege before the count down (in minutes).
# ----------------------------
# Продолжительность Территориальных Войн (в минутах).
# По умолчанию: 120
WarLength = 120

# Clan Minimum level to register.
# ----------------------------
# Минимальный уровень клана для регистрации.
# По умолчанию: 0
ClanMinLevel = 0

# Player Minimum level to register.
# ----------------------------
# Минимальный уровень игрока для регистрации.
# По умолчанию: 40
PlayerMinLevel = 40

# Max number of clans and players that can register for a side.
# ----------------------------
# Максимальное количество кланов, которые могут зарегистрироваться на защиту/атаку территории.
# По умолчанию: 500
DefenderMaxClans = 500

# По умолчанию: 500
DefenderMaxPlayers = 500

# Is Ward holding players can be attacked and killed in peace zone
# ----------------------------
# Могут ли игроки, держащие Ward, быть убиты на мирной территории.
# По умолчанию: False
PlayerWithWardCanBeKilledInPeaceZone = False

# Spawn wards in Castles when Territory War is not in progress
# ----------------------------
# Спавнить wards в Замках, когда Территориальные Войны закончены.
# По умолчанию: False
SpawnWardsWhenTWIsNotInProgress = False

# Return all wards to their own castle when Territory War starts
# ----------------------------
# Возвратить все wards их собственному замку, когда Территориальные войны начинаются.
# По умолчанию: False
ReturnWardsWhenTWStarts = False

# Territory Badge needed to change nobless
# ----------------------------
# Сколько нужно Значков Территории чтобы стать Дворянином.
# По умолчанию: 100
MinTerritoryBadgeForNobless = 100

# Territory Badge needed to buy Strider
# ----------------------------
# Сколько нужно значков территории, чтобы приобрести страйдера.
# По умолчанию: 50
MinTerritoryBadgeForStriders = 50

# Territory Badge needed to buy Guardian's Strider
# ----------------------------
# Сколько нужно значков территории, чтобы приобрести боевого страйдера.
# По умолчанию: 80
MinTerritoryBadgeForBigStrider = 80

# Maximum number of flags that territory owner can capture.
# ----------------------------
# Максимальное количество флагов, которые может захватить хозяин одной территории.
# По умолчанию: 9
TerritoryWardsLimit = 9