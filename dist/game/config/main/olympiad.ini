# Enchant limit for items during Olympiad battles. Disabled = -1.
# ----------------------------
# Лимит заточки для вещей во время сражений на Олимпиаде. Выключение = -1.
# По умолчанию: -1
AltOlyEnchantWeaponLimit = -1
AltOlyEnchantArmorLimit = -1
AltOlyEnchantAccessoryLimit = -1

# Time to wait before teleported to arena.
# ----------------------------
# Время ожидания, перед телепортацией на арену.
# По умолчанию: 120
AltOlyWaitTime = 120

# Divider for points in classed and non-classed games
# ----------------------------
# Распределение очков в классовых и внеклассовых боях.
# По умолчанию: 5, 5
AltOlyDividerClassed = 5
AltOlyDividerNonClassed = 5

# Maximum number of matches a Noblesse character can join per week
# ----------------------------
# Максимальное количество матчей, в которых персонаж может принять участие за неделю.
# По умолчанию: 70
AltOlyMaxWeeklyMatches = 70

# Maximum number of Class-Irrelevant Individual matches a character can join per week
# ----------------------------
# Максимальное количество внеклассовых индивидуальных боев, в которых персонаж может принять участие за неделю.
# По умолчанию: 60
AltOlyMaxWeeklyMatchesNonClassed = 60

# Maximum number of Class Individual matches a character can join per week
# ----------------------------
# Максимальное количество классовых боев, в которых персонаж может принять участие за неделю.
# По умолчанию: 30
AltOlyMaxWeeklyMatchesClassed = 30

# Maximum number of Class-Irrelevant Team matches a character can join per week
# ----------------------------
# Максимальное количество внеклассовых командных боев, в которых персонаж может принять участие за неделю.
# По умолчанию: 10
AltOlyMaxWeeklyMatchesTeam = 10

# Disables all visual skins from players.
# ----------------------------
# Отключает все визуальные скины у игроков.
# По умолчанию: False
AllowOlyBlockVisuals = True

# When enable, cancels all cubics from player, when disable, only cubics that were imposed by another player.
# ----------------------------
# При включении, отменяет все кубики у игрока, при выключенном только кубики, которые были наложены другим персонажем.
# По умолчанию: False
AllowStopAllCubics = False

# When enable, unsummon all summons.
# ----------------------------
# При включении, отзывает всех самонов.
AllowUnSummonAll = False

# Allow soulhound of both sexes to be heroes?
# ----------------------------
# Разрешить инквизиторам обоих полов быть героями?
# По умолчанию: False
AllowSoulHoudDoubleHero = False

# Hide opponent's current points when displaying battle info?
# ----------------------------
# Скрывать текущие очки противника при выводе инфо боя?
# По умолчанию: False
AllowHideOlyPoints = False


# Enable training battles system? (system should not overlap in time with regular battles)
# ----------------------------
# Включить систему тренировочных боев? (система не должна пересекаться по времени с обычными боями)
# По умолчанию: False
AllowTrainigBattles = False

# Start time of training battles.
# ----------------------------
# Время начала тренировочных боев.
TrainigBattlesStartTime = 0 12 * * *

# Duration of training battles. (in hours)
# ----------------------------
# Длительность тренировочных боев. (в часах)
TrainigBattlesPeriod = 5