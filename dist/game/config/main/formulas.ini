# Basic limits SRT,INT,DEX,WIT,CON,MEN
# If value is greater than 100, need to add bonuses to data/stats/chars/statBonus.xml
# ----------------------------
# Базовые лимиты SRT,INT,DEX,WIT,CON,MEN
# При значении больше 100, нужно дописывать бонусы в data/stats/chars/statBonus.xml
BaseStrLimit = 100
BaseIntLimit = 100
BaseDexLimit = 100
BaseWitLimit = 100
BaseConLimit = 100
BaseMenLimit = 100

# If base limits are exceeded, protection is triggered and stats are reset.
# ----------------------------
# Если базовые лимиты превышены, срабатывает защита и характеристики сбрасываются.
BaseResetStr = 1
BaseResetInt = 1
BaseResetDex = 1
BaseResetWin = 1
BaseResetCon = 1
BaseResetMen = 1


