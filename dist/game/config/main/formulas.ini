CancelVuln = -100.

# Prof Limits
# ----------------------------
# Лимиты Усилений.
BleedProf = 100.
MentalProf = 100.
HoldProf = 100.
ParalyzeProf = 100.
PoisonProf = 100.
ShockProf = 100.
SleepProf = 100.
ValakasProf = 100.
DebuffProf = 100.
StunProf = 100.
RootProf = 100.
CancelProf = 100.

# Maximum Exp Bonus and Sp.
# ----------------------------
# Максимальный бонус Exp и Sp.
# По умолчанию: 3.5
MaxExpBonus = 3.5
MaxSpBonus = 3.5

# When enabled, cast speed calculation will be like on Interlude.
# ----------------------------
# При включении расчет скорости каста будет как на Интерлюде.
# По умолчанию: False
AllowOldCastFormula = False

# If speed of casting skill is less than 500, this config will take effect.
# If parameter is set to less than 500, the ability to instantly cast skill will be available.
# ----------------------------
# Если скорость каста навыков будет меньше 500, то в силу будет вступать данный конфиг.
# При установке параметра меньше 500, будет доступна возможность моментального каста навыка.
# По умолчанию: 500
MinHitTime = 500

# When function is disabled, player can start moving during attack state.
# This function is useful at high attack speeds (eliminates sticking in attack state)
# ----------------------------
# При выключении данной функции игрок сможет начать движение в процессе состояния атаки.
# Функция полезна при высоких скоростях атаки (устраняет залипание в состоянии атаки)
# По умолчанию: True
CheckAttackToMove = True

# Minimum and maximum debuff land rate by default.
# ----------------------------
# Минимальный и максимальный шанс дебафов.
# По умолчанию: 5% мин, 90% макс.
MinAbnormalStateSuccessRate = 5
MaxAbnormalStateSuccessRate = 90

# Correct debuff time with resists.
# ----------------------------
# Корректировка времени дебафов с учетов резистов.
# По умолчанию: True
CorrectDebuffTimeWithResist = True

# Skill chance multiplier.
# ----------------------------
# Множитель шанса прохождения скиллов.
# По умолчанию: 11
SkillsChanceMod = 11

# Grade, which matk will be on chance calculation.
# ----------------------------
# Степень, в которую возводится matk при вычислении шанса.
# По умолчанию: 0.5
SkillsChancePow = 0.5

# Chance to cancel stun when phys. attacks.
# ----------------------------
# Шанс отмены оглушения при физ. атаках.
StunChanceMod = 10.0
StunChanceCritMod = 75.0

# Chance to cancel magic spells on impact.
# ----------------------------
# Шанс отмены магических заклинаний при ударе.
SkillBreakChanceMod = 10.0
SkillBreakChanceCritMod = 75.0

# Weight limit multiplier. Example: Setting this to 5 will give players 5x the normal weight limit.
# ----------------------------
# Множитель максимального веса.
# По умолчанию: 1
AltWeightLimit = 1

# Run speed modifier. Example: Setting this to 5 will give players +5 to their running speed.
# ----------------------------
# Прибавление скорости персонажей. Например значение 5 даст +5 к скорости персонажа.
# По умолчанию: 0
RunSpeedBoost = 0

# Percent of HP, MP, and CP which is restored on character revival.
# ----------------------------
# Процент восстановления ЦП, ХП и МП при возраждении персонажа.
# По умолчанию: 0, 65, 0
RespawnRestoreCP = 0
RespawnRestoreHP = 65
RespawnRestoreMP = 0

# Percent of HP, MP, and CP regeneration for players.
# ----------------------------
# Множитель регенерации ХП, МП и ЦП персонажей.
# По умолчанию: 100, 100, 100
HpRegenMultiplier = 100
MpRegenMultiplier = 100
CpRegenMultiplier = 100

# Regeneration calculation formula (RegenInterval + Rnd(RegenRandomMin, RegenRandomMax)) in milliseconds.
# ----------------------------
# Формула расчета регенерации (RegenInterval + Rnd(RegenRandomMin, RegenRandomMax)) в милисекундах.
RegenInterval = 3000
RegenRandomMin = 1
RegenRandomMax = 100

# MP consumption multiplier for toggle skills.
# ----------------------------
# Множитель потребления мп у toggle скилов.
# По умолчанию: 1.0
ToggleMpModifier = 1.0

# Enable calc of additional random damage from skills to main damage?
# ----------------------------
# Включить расчет доп рандом урона со скилов к основному дамагу?
# По умолчанию: True
AllowRndDamageBySkills = True

# Enable calculation of cast cancel formula when dealing damage?
# ----------------------------
# Включить расчет формулы отмены каста при нанесении урона?
# По умолчанию: True
AltGameCancelByHit = True

# If True, when effects of the same stack group are used, lesser effects will be canceled if stronger effects are used. Otherwise stacking of things like multiple levels of the same buff will be allowed.
# ----------------------------
# Включение замены более слабых эффектов более сильными.
# По умолчанию: True
CancelLesserEffect = True

# This option, if enabled, will allow magic to fail, and if disabled magic damage will always succeed with a 100% chance.
# ----------------------------
# Включение неудачных магических атак.
# По умолчанию: True
MagicFailures = True

# Show to the player chance passings of skills?
# ----------------------------
# Показывать ли игроку шанс прохождения навыков?
# По умолчанию: False
SkillChanceShow = False

# If enabled, debuff will be replaced when you re-apply it.
# ----------------------------
# Если включено, при повторном наложении дебаффа он будет заменяться.
# По умолчанию: True
DebuffReOverlay = True
DebuffReOverlayPveOnly = False

# Notify with message when debuffs are successfully completed.
# ----------------------------
# Оповещать сообщением при удачном прохождении дебафов.
# По умолчанию: False
AllowDebuffInfo = False

# This option is to enable or disable the storage of buffs/debuffs among other effects.
# ----------------------------
# Сохранение времени баффов/дебаффов на момент их замены например хербами.
# По умолчанию: True
StoreSkillCooltime = True

# These are alternative rules for shields.
# If True and they block: The damage is powerAtk-shieldDef,
# If False and they block: The damage is powerAtk / (shieldDef + powerDef)
# ----------------------------
# Альтернативный блок щитом. 
# Если True, при прохождении блока используется формула: Сила атаки - защита щита.
# Если False, при прохождении блока используется формула: Сила атаки / (защита щита + основная защита).
# По умолчанию: False
AltShieldBlocks = False

# This is the percentage for perfect shield block rate.
# ----------------------------
# Шанс в % прохождения безупречного блока щитом.
# По умолчанию: 10
AltPerfectShieldBlockRate = 10

# Сhance modifier for shield block.
# ----------------------------
# Модификатор шанса прохождения блока щитом.
# По умолчанию: 1.0
AltShieldBlockModifier = 1.0

# Damage modifier with poles when attacking multiple targets. (When attacking multiple targets, damage is divided by number of targets)
# ----------------------------
# Модификатор дамага с пиковых при атаке нескольких целей. (При атаках нескольких целей дамаг делится на количество целей)
# Формат: <targets>,<percents>;<targets>,<percents>
PoleAttackModifier = 1,100;2,90;3,80;4,70

# When enable, player will hook flagged players in radius, even if it is not flagged.
# ----------------------------
# При включении, игрок будет цеплять флагнутых игроков в радиусе, даже если он не флаганый.
# По умолчанию: False
AllowPoleFlagAround = False

# Show message cancel buffs at death of players?
# ----------------------------
# Показывать сообщение отмены баффов при смерти у игроков?
# По умолчанию: True
DisplayEffectMessageThroughDeath = True

# When function is enabled, if character is under Celestial Shield effect, when magic attacks on character, it will not stand in a combat stance.
# ----------------------------
# При включении функции, если персонаж находится под эффектом Небесный Щит, при магических атаках на персонажа он не будет вставать в боевую стойку.
# По умолчанию: False
DisableAttackStanceFromMagic = False

# When function is enabled, check for target visibility at the end of cast is excluded.
# ----------------------------
# При включении функции, исключается проверка на видимость цели при завершении каста.
# По умолчанию: False
AllowSkillEndCast = False

# Emulation of l2off bug on "no reuse macro". Error in calculating the reuse time, in milliseconds.
# According to l2off, error is 1.05 seconds [1050]. 0 - disabled.
# ----------------------------
# Эмуляция бага оффа на "безоткатные макросы". Погрешность вычисления времени отката, в милисекундах.
# По оффу погрешность 1.05 секунды [1050]. 0 - выключено.
# По умолчанию: 0
SkillReuseCorrection = 0

# Allows you to use custom stats in zones.
# Make config only in order not to create unnecessary checks if function is not used.
# ----------------------------
# Разрешает использовать кастомные статы в зонах.
# Конфиг сделать только для того, чтобы не создавать лишних проверок если функция не используется.
# По умолчанию: False
AllowZonesLimits = False

# Emulation of l2off bug on a double reflect when enchant skills.
# ----------------------------
# Эмуляция бага оффа на двойной рефлект при заточке скилов.
# По умолчанию: False
ReflectByL2OFF = False


