# ---------------------------------------------------------------------------
# Security Settings | Настройки безопасности
# ---------------------------------------------------------------------------
# Enable Secondary Authentication on Character Select
# ----------------------------
# Включает вторичную аутентификацию при выборе персонажа.
# По умолчанию: False
SecondAuthEnabled = False

# When enabled, it prohibits the use of simple passwords.
# ----------------------------
# При включении запрещает использование простых паролей.
# По умолчанию: True
SecondAuthStrongPassword = True

# Max Attempts for Second Auth Password
# ----------------------------
# Максимальное количество попыток для подтверждения пароля.
# По умолчанию: 5
SecondAuthMaxAttempts = 5

# Ban time if user reach SecondAuthMaxAttempts (in minutes)
# ----------------------------
# Время бана при неправильном введении пароля (в минутах).
# По умолчанию: 480
SecondAuthBanTime = 480


# ---------------------------------------------------------------------------
# Bypass Protection | Защита Байпасов
# ---------------------------------------------------------------------------
# Pattern of main bypasses that are not subject to encoding.
# ----------------------------
# Шаблон основных байпасов, которые не подлежат кодированию.
GeneralBypassEncodeIgnore = ^(_diary|manor_menu_select|_match|_olympiad|item_auction_withdraw|premium_item_list|arenachange|SomikInterface|AutoPlay_Start|StartAutoPlay|AutoPlay_Stop|StopAutoPlay|AutoShotUse).*

# Pattern of encoded reusable bypasses.
# ----------------------------
# Шаблон закодированных байпасов многократного использования.
ReusableBypassEncode = ^(_bbshtm|_bbsvoice|_bbsservice|_bbs_service|_bbspage|_bbslistclanskills|_bbscert).*

# List of community bypasses that are not subject to encoding.
# ----------------------------
# Список байпасов комьюнити, которые не подлежат кодированию.
ExactBypassEncodeIgnore = _bbshome|_bbsgetfav|_bbsloc|_bbsclan|_bbslink|_bbsmemo|_maillist_0_1_0_|_bbsfriends|_bbsaddfav|_friendlist_0_

# List of custom bypasses that are not subject to encoding.
# ----------------------------
# Список кастомных байпасов, которые не подлежат кодированию.
InitialBypassEncodeIgnore = voiced_autofarm


# ---------------------------------------------------------------------------
# Punishment | Наказания
# ---------------------------------------------------------------------------
# Allow system of logging and punishing players?
# ----------------------------
# Включить систему логирования и наказания игроков?
# По умолчанию: False
AllowIllegalActions = False

# The permitted number of violations that will be followed by a punishment.
# ----------------------------
# Разрешенное количество нарушений, после которых будет применено наказание.
# По умолчанию: 5
PunishValidAttempts = 5

# Player punishment for illegal actions:
# 1 - broadcast warning to gms only
# 2 - kick player(default)
# 3 - kick & ban player
# 4 - jail player (define minutes of jail with param: 0 = infinite)
# ----------------------------
# Наказание для игрока за незаконные действия:
# 1 - Опвестить об этом ГМ'а 
# 2 - Выкинуть из игры (по умолчанию)
# 3 - Выкинуть и забанить
# 4 - Отправить в тюрьму (время, которое игрок будет находится там 
# определяется переменной DefaultPunishParam, 0 = навсегда).
# По умолчанию: 1
DefaultPunish = 1

# This setting typically specifies the duration of the above punishment. [in minutes]
# ----------------------------
# Время наказания (если выбрана тюрьма). [в минутах]
# По умолчанию: 0
DefaultPunishParam = 0

# Apply default punish if player buy items for zero Adena.
# ----------------------------
# Применять это же наказание к игроку, который покупает вещи за 0 аден.
# По умолчанию: True
OnlyGMItemsFree = True

# Jail is a PvP zone.
# ----------------------------
# PvP зона в тюрьме?
# По умолчанию: False
JailIsPvp = False

# Disable all chat in jail (except normal one)
# ----------------------------
# Выключить все чаты в тюрьме, за исключением основного?
# По умолчанию: True
JailDisableChat = True


# ---------------------------------------------------------------------------
# Skills Checking System | Система Проверки Навыков
# ---------------------------------------------------------------------------
# Check players for other class skills? (multiclass)
# ----------------------------
# Проверять игроков на навыки других классов? (мультикласс)
# По умолчанию: False
SkillsCheck = False

# Remove wrong skills from players?
# ----------------------------
# Удалять навыки, которые не относятся к соответствующей профессии у игроков?
# По умолчанию: False
SkillsCheckClear = False


# ---------------------------------------------------------------------------
# Safe Admins System | Система Безопастности Администраторов
# ---------------------------------------------------------------------------
# Enable/Disable Safe Admin Protection.
# ----------------------------
# Вкл/Выкл Защиту Администраторов.
# По умолчанию: False
EnableSafeAdminProtection = False

# Safe Admin's Names:
# Example: Name1,Name2,Name3
# ----------------------------
# Белый лист админов.
# Пример: Ник1,Ник2,Ник3
# По умолчанию: 
SafeAdminName = 

# When a Safe Admin Login, GS will send a message.
