# ---------------------------------------------------------------------------
# L2J Eternity-World GeoData Settings
# ---------------------------------------------------------------------------
# Enable / Disable Geodata.
# ----------------------------
# Включение / Выключение Геодаты.
# По умочанию: False
AllowGeoData = True

# Map dimension
# ----------------------------
# Размерность карты
GeoFirstX = 11
GeoFirstY = 10
GeoLastX = 26
GeoLastY = 26

# Correction objects move calculation at high speeds.
# Movement ticks amount at which objects speed is considered walking.
# ----------------------------
# Корректировка расчета движений объетов при больших скоростях.
# Количество тиков движения при которых скорость объетов считается не по бегу а по хотьбе.
GeoMoveSpeed = 200
GeoMoveTick = 1

# Forced validation moving with pathfinding is speed more GeoMoveSpeed.
# ----------------------------
# Принудительная валидация при передвижению с поиском путей если скорость больше GeoMoveSpeed.
# По умочанию: False
AllowGeoMoveValidate = False

# Check doors while running if it is open. (more accurately determines if door closed in process while char was running to it)
# When function disabled, load is reduced and all doors are checked along the entire path at the time of movement start.
# ----------------------------
# Проверка проходимости через дверь в процессе бега если она открыта. (более точно определяет если дверь закрылась в процессе пока чар до нее бежал)
# При выключении функции снижается нагрузка и проверяются все двери на протяжении всего пути в момент начала движения.
# По умочанию: True
AllowDoorValidate = True

# Allow server-side pathfinding.
# ----------------------------
# Разрешить поиск путей на стороне сервера.
# По умочанию: True
PathFindBoost = True

# Diagonal search. Probably spends more resources.
# ----------------------------
# Разрешить поиск пути по диагонали для поиска пути.
# По умочанию: True
PathFindDiagonal = True

# Maximal height of a step for search of a way.
# ----------------------------
# Максимальная высота для шага движения в геодате при поиске пути.
# По умочанию: 55
PathFindMaxZDiff = 55

# Maximum number of LOS postfilter passes, 0 will disable postfilter.
# ----------------------------
# Максимальное количество пропущенных постфильтров, 0 отключит постфильтр.
# По умочанию: 3
MaxPostfilterPasses = 3

# Path debug function.
# This function FOR DEBUG PURPOSES ONLY, never use it on the live server!
# ----------------------------
# Функция отладки поиска пути
# Эта функция ПРЕДНАЗНАЧЕНА ТОЛЬКО ДЛЯ ТЕСТА, никогда не используйте ее на лайф сервере!
# По умочанию: False
DebugPath = False

# Load a geodata buffers into physical memory?
# ----------------------------
# Загружать буфер геоданных в физическую память?
# По умочанию: True
ForceGeoData = True

# When disabled, coordinate synchronization will occur from client to server.
# When enabled, coordinate synchronization will be on server side.
# ----------------------------
# При выключении синхронизация координат будет происходить от клиента к серверу
# При включении синхронизация координат будет на стороне сервера.
# По умочанию: True
CoordSynchronize = True

# Configure the buffers to find a way, the number of x size of the map (in cages geodata)
# Minimum - 100, maximum - 500
# ----------------------------
# Формирует буферы, чтобы найти путь, количество x размера карты (в клетках геодаты)
# Минимум - 100, максимум - 500
PathFindBuffers = 100x6;128x6;192x6;256x4;320x4;384x4;500x2

# Depth of calculation of neighboring regions along x,y,z axes for displaying visible objects.
# ----------------------------
# Глубина расчета соседних регионов по осям x,y,z для отображения видимых объектов.
# По умочанию: 1
RegionDeepXY = 1
RegionDeepZ = 1