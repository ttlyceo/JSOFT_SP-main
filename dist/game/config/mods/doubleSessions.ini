# ---------------------------------------------------------------------------
# Double Sessions Check System | Система Проверки Двойных Сессий
# ---------------------------------------------------------------------------
# System is designed to monitor active connections from a single IP or HWID.
# Can set the limit of active connections from a single IP or HWID.
# When pvp and pk checks IP or HWID of players, and you can also set the validity delay for repeated pvp or pk.
# Enable System?
# ----------------------------
# Система предназначена для контроля активных подключений с одного IP или HWID.
# Может задавать лимит активных подключений с одного IP или HWID.
# При пвп и пк проверяет IP или HWID игроков, а так же можно задавать задержку валидности при повторных пвп или пк.
# Включить систему?
# По умолчанию: False
AllowCheckSessions = False

# When enabled checks by HWID. If disabled checks by IP.
# ----------------------------
# При включении проверяет по HWID. Если выключено проверяет по IP.
# По умолчанию: False
AllowCheckSessionHwids = False

# Maximum number of players per IP address allowed to enter game from a single IP or HWID.
# ----------------------------
# Максимальное количество игроков, которые смогут зайти в игру с одного IP или HWID.
# По умолчанию: 0
SessionCheckMaxPlayers = 0

# Maximum number of players allowed to participate in olympiad from a single IP or HWID.
# ----------------------------
# Максимальное количество игроков, которые смогут участвовать в олимпиаде с одного IP или HWID.
# По умолчанию: 0 (без ограничений)
CheckMaxOlympiadParticipants = 0

# Maximum number of players allowed to participate in events from a single IP or HWID.
# ----------------------------
# Максимальное количество игроков, которые смогут участвовать в эвентах с одного IP или HWID.
# По умолчанию: 0 (без ограничений)
CheckMaxFightEventParticipants = 0

# If enabled, player who killed a disconnected player in pvp or pk will not be counted as kill.
# ----------------------------
# Если включено, то игроку убившему в пвп или пк отсоединившегося игрока, не засчитают убийство.
# По умолчанию: True
AllowCheckDisconnectedSessions = True

# Consider offline traders as an active connection?
# ----------------------------
# Учитывать оффлайн трейдеров как активное подключение?
# По умолчанию: True
ConsiderSessionOfflineTraders = True