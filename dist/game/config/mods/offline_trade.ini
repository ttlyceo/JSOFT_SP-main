# ---------------------------------------------------------------------------
# Offline trade/craft | Оффлайн торговля/крафт
# ---------------------------------------------------------------------------
# Option to enable or disable offline trade feature.
# Enable -> true, Disable -> false
# ----------------------------
# Включание/выключение оффлайн торговли.
# Включить -> true, Выключить -> false
OfflineTradeEnable = False

# Option to enable or disable offline craft feature.
# Enable -> true, Disable -> false
# ----------------------------
# Включение/выключение оффлайн крафта.
# Включить -> true, Выключить -> false
OfflineCraftEnable = False

# Payment for the use of offline mod. (to disable, specify 0,0)
# ----------------------------
# Плата за использование оффлайн мода. (для отключения указать 0,0)
# По умолчанию: 4037,1
OfflineModePrice = 4037,1

# Interval for collecting payment for using an offline mod. (in hours)
# ----------------------------
# Интервал забора оплаты за использование оффлайн мода. (в часах)
# По умолчанию: 24
OfflineModTime = 24

# Minimum player level who can use the offline feature.
# ----------------------------
# Минимальный ур игрока, который может использовать функцию оффлайна.
# По умолчанию: 1
OfflineTradeMinLevel = 1

# If set to True, off-line shops will be possible only peace zones.
# ----------------------------
# Если - True, то оффлайн магазины можно делать только в мирных зонах.
# По умолчанию: False
OfflineModeInPaceZone = False

# If set to True, players in off-line shop mode wont take any damage, thus they cannot be killed.
# ----------------------------
# Если - True, то игроки в оффлайн торговле будут неуязвимы.
# По умолчанию: False
OfflineModeNoDamage = False

# If set to True, players in off-line store mode wont with sleep visual effet.
# ----------------------------
# Если - True, то игроки в оффлайн торговле будут с визуальным эффетом сна.
# По умолчанию: False
OfflineSetVisualEffect = False

# If set to True, name color will be changed then entering offline mode
# ----------------------------
# Если True, цвет ника персонажа изменяется, когда он входит в режим оффлайн торговли/крафта.
OfflineSetNameColor = False

# Color of the name in offline mode (if OfflineSetNameColor = True)
# ----------------------------
# Цвет ника игрока в режиме оффлайн торговли/крафта (работает только, если OfflineSetNameColor = True).
OfflineNameColor = 808080

# Allow fame for characters in offline mode
# ----------------------------
# Получать очки славы персонажам в режиме оффлайн торговли/крафта
# Включить -> true, Выключить -> false
OfflineFame = True

# Restore offline traders/crafters after restart/shutdown. Default: false.
# ----------------------------
# Восстановите офлайн трейдеров после рестарта сервера. 
# По умолчанию: false.
RestoreOffliners = False

# Do not restore offline characters, after OfflineMaxDays days spent from first restore. Require server restart to disconnect expired shops.
# 0 = disabled (always restore).
# ----------------------------
# Не восстанавливайте офлайн персонажей, находящихся в режиме оффлайн торговли более OfflineMaxDays дней.
# 0 = выключение функции.
# По умолчанию: 10
OfflineMaxDays = 10 

# Disconnect shop after finished selling, buying.
# ----------------------------
# Разъединить персонажа после того, как закончено продажа, покупка.
# По умолчанию: True
OfflineDisconnectFinished = True