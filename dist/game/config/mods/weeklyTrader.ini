# ---------------------------------------------------------------------------
# Weekly Trader | Еженедельный Торговец
# ---------------------------------------------------------------------------
# Enable / Disable whole Weekly Trading System.
# ----------------------------
# Включение / Выключение Еженедельного Торговеца
# По умолчанию: False
EnableWeeklyTrader = False

# Which day of the week trading period will be started.
# sunday[1] monday[2] tuesday[3] wednesday[4] thursday[5] friday[6] saturday[7]
# ----------------------------
# В какой день недели начнется торговый период.
# воскресенье[1] понедельник[2] вторник[3] среда[4] четверг[5] пятница[6] суббота[7]
# По умолчанию: 7
DayOfWeek = 7

# The time interval at the beginning of the period
# ----------------------------
# Интервал времени начала периода
HourOfDay = 20
MinuteOfDay = 00

# Duration of the period (in minutes)
# ----------------------------
# Продолжительность периода (в минутах)
# По умолчанию: 1440
Duration = 1440

# ID of the dynamically generated multisell.
# ----------------------------
# Ид мультисела который сгенерируется с предметами.
# По умолчанию: 99999999
MultisellId = 99999999