# ================================================================
# Login Server Settings | Настройки Логин Сервера
# ================================================================
# Accept a new game server in a free slot?
# ----------------------------
# Принимать новый игровой сервер в свободный слот?
# По умолчанию: True
AcceptNewGameServer = True

# ---------------------------------------------------------------------------
# Database Connection Settings | Настройки Подключения к Базе
# ---------------------------------------------------------------------------
Driver = org.mariadb.jdbc.Driver
URL = jdbc:mariadb://localhost/l2e_jdk21?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
Login = root
Password = root

# Maximum number of connections to database
# ----------------------------
# Максимальное количество соединений с базой
# По умолчанию: 10
MaximumDbConnections = 10


# Auto account creation
# ----------------------------
# Авто создание аккаунтов
# По умолчанию: True
AutoCreateAccounts = True

# Templates
# ----------------------------
# Шаблоны
AccountTemplate = [A-Za-z0-9]{4,14}
PasswordTemplate = [A-Za-z0-9]{4,16}

# Hash for passwords
# ----------------------------
# Хаш для паролей
PasswordHash = whirlpool2

# Supported legacy methods, such as sha1
# ----------------------------
# Поддерживаемые устаревшие методы, например sha1
LegacyPasswordHash = sha1

# Encrypt password when creating accounts?
# ----------------------------
# Шифровать пароль при создании аккаунтов?
# По умолчанию: True
AllowEncodePasswords = True

# Key caching
# ----------------------------
# Кеширование ключей
BlowFishKeys = 20
RSAKeyPairs = 10

# Autoban IP
# Number of failed logins, before IP ban
# ----------------------------
# Автобан IP
# Количество неудачных входов, до бана IP
# По умолчанию: 10
LoginTryBeforeBan = 10

# Allowed minimum time between authorizations from the same IP (in seconds)
# ----------------------------
# Допустимое минимальное время между авторизациями с одного IP (в секундах)
# По умолчанию: 5
LoginTryTimeout = 5

# IP ban time, if the number of failed logins is exceeded (in seconds)
# ----------------------------
# Время бана IP, если превышено количество неудачных входов (в секундах)
# По умолчанию: 300
IpBanTime = 300

# White list of IP addresses that will NEVER be banned when trying brutality or brute force
# Be sure to add proxy IP if you connect them! [through ';']
# ----------------------------
# Белый лист IP адресов которые НИКОГДА не будут забанены при попытке брута или перебора
# Обязательно добавляйте прокси IP если вы подключаете их! [через ';']
WhiteIpList = 127.0.0.1

# Ping of the game server
# Time between pings, in seconds, 0 - disable
# ----------------------------
# Пинг игрового сервера
# Время между пингами, в секундах, 0 - отключить
# По умолчанию: 0
GameServerPingDelay = 0

# Maximum number of failed ping attempts, after exceeding which, connection with game server is interrupted
# ----------------------------
# Максимальное число неудачных попыток пинга, после превышения которого, связь с игровым сервером прерывается
# По умолчанию: 4
GameServerPingRetry = 4

# Cheat password verification
# If password is incorrect, then we still allow selection of servers, and then kick. Calls to avoid brute passwords.
# ----------------------------
# Обмануть проверку пароля
# Если пароль неверный, то всеравно пускаем к выбору серверов, а потом кикаем. Позовляет избежать брут паролей.
# По умолчанию: False
CheatPasswordCheck = False

# If this option is disabled, the license agreement (when logged in) will not be shown.
# ----------------------------
# Если опция выключена, лицензионное соглашение (при логине) не покажут.
# По умолчанию: True
ShowLicence = True

# Datapack directory.
# ----------------------------
# Директория Datapack.
DatapackRoot = .

# On how many to multiply the current online of players.
# ----------------------------
# На сколько умножать текущий онлайн игроков.
FakeOnline = 1.0
FakeOnlineMultiplier = 0


# ---------------------------------------------------------------------------
# Настройка перезагрузки логин сервера
# ---------------------------------------------------------------------------
# Restart the login server? [in hours]
# ----------------------------
# Перезагружать логин сервер? [в часах]
# По умолчанию: False
LoginRestartSchedule = False
LoginRestartTime = 24